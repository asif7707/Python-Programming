<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>
<button type="button" onclick="fun1()">Click!</button>
<button type="button" onclick="myF()">Pre!</button>

<div id="demo">
    This is a demonstration.
    <h1>dfjdkjfdkjf</h1>
</div>


<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello JavaScript! <h1>dfretry</h1>";
}
function fun1() {
  document.getElementById("demo").innerHTML = "Hello ";
}
function myF() {
  document.getElementById("demo").innerHTML = "This is a demonstration.";
}
</script>

</body>
</html>
